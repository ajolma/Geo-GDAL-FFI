matrix:
  fast_finish: true
  include:

  - os: linux
    sudo: required
    env:
    - BUILD_NAME=with-gdal-dev
  - os: linux
    sudo: required
    env:
    - BUILD_NAME=without-gdal-dev

language: perl
perl:
  - "5.10"

cache:
  directories:
    - perl_modules


before_install:
  - cpanm --notest local::lib
  - eval "$(perl -Mlocal::lib=${PWD}/perl_modules)"

  - ./ci/${BUILD_NAME}.sh
#  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
#  - sudo apt-get update
#  - sudo apt-get install libgdal-dev

  - cpanm --installdeps --notest .

script:
  - perl Makefile.PL
  - make test

branches:
  only:
    - master

notifications:
  recipients:
    - ari.jolma@gmail.com
  email:
    on_success: change
    on_failure: always
